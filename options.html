<!DOCTYPE html>
<html>
<head>
  <title>Autocomplete Extension Options</title>
  <style>
    body { padding: 20px; font-family: Arial, sans-serif; }
    label { display: block; margin-top: 10px; }
    input[type="text"], textarea { width: 300px; }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Autocomplete Extension Options</h1>
  
  <label for="apiUrl">API URL:</label>
  <input type="text" id="apiUrl">
  
  <label for="authKey">Authentication Key:</label>
  <input type="text" id="authKey">
  
  <label for="blacklist">Blacklisted URLs (one per line):</label>
  <textarea id="blacklist" rows="5"></textarea>
  
  <button id="save">Save</button>
  
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
